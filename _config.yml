
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: 'ООО "Гиронавтика"'
subtitle: "Энергетически автономные привязные платформы и всепогодные летательные аппараты с вертикальным взлетом и посадкой"
url: "http://gyronautica.ru" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/img/gyronautica_logo_color-small.png"

# Build settings
markdown: kramdown

# Google analytics
ga_tracking_id: "UA-130086128-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
